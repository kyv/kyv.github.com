<div class="navbar navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>

      <a class="brand" href="{{ root_url }}/"><i class="icon-home"></i></a>

      <div class="nav-collapse">
        {% include custom/navigation.html %}

        <ul class="nav pull-right" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
          <li><a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS"><i class="icon-rss icon-large"></i></a></li>
          {% if site.subscribe_email %}
            <li><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a></li>
          {% endif %}
        </ul>

        {% if site.simple_search %}
          <form class="pull-right navbar-search form-search" role="search" action="{{ site.simple_search }}" method="get">
              <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
              <div class="input-prepend">
                <button type="submit" class="btn btn-inverse"><i class="icon-search"></i></button>
                <input class="search-query" type="text" name="q" results="0" placeholder="Buscar"/>
              </div>

          </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
